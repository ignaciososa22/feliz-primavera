<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Primavera üåª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas#cielo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .mensaje {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      z-index: 2;
      padding: 0 1em;
    }

    .mensaje h1 {
      color: #ffd700;
      font-size: 6vw; /* ajustable al ancho de pantalla */
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin: 0.4em 0;
    }

    .flor-central {
      position: absolute;
      bottom: -600px;
      left: 50%;
      transform: translateX(-50%) scale(0.6);
      width: 80vw;
      height: auto;
      opacity: 0;
      animation: subirFlor 5s ease-out forwards;
      z-index: 1;
    }

    @keyframes subirFlor {
      0% {
        bottom: -800px;
        opacity: 0;
        transform: translateX(-50%) scale(0.4);
      }
      60% {
        opacity: 1;
      }
      100% {
        bottom: 18vh; /* lo suficientemente abajo para no tapar el texto */
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <canvas id="cielo"></canvas>

  <div class="mensaje">
    <h1>Estas flores son para vos ‚ù§Ô∏è</h1>
    <h1>Feliz Primavera üåª</h1>
  </div>

  <img src="flores_amarillas.png" alt="Flores" class="flor-central" />

  <script src="script.js"></script>
</body>
</html>
