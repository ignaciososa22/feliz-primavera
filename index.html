<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor & Cielo Estrellado</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas#cielo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .mensaje {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .mensaje h1 {
      color: #ffd700;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .flor-central {
      position: absolute;
      bottom: -800px;
      left: 50%;
      transform: translateX(-50%) scale(1.2); /* Imagen m√°s grande */
      width: 600px;
      height: auto;
      opacity: 0;
      animation: subirFlor 5s ease-out forwards;
      z-index: 1;
      filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.3)); /* Sombra suave */
    }

    @keyframes subirFlor {
      0% {
        bottom: -800px;
        opacity: 0;
        transform: translateX(-50%) scale(0.8);
      }
      60% {
        opacity: 1;
      }
      100% {
        bottom: 180px; /* Llega a la mitad de la pantalla */
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <canvas id="cielo"></canvas>

  <div class="mensaje">
    <h1>Estas flores son para vos‚ù§Ô∏è</h1>
    <h1>Feliz Primaveraüåª</h1>
  </div>

  <img src="flores_amarillas.png" alt="Flores" class="flor-central" />

  <script src="script.js"></script>
</body>
</html>
